<div id="user-manage">
    <div class="condition-wrap shadow-block">
        <input id="home-easyui-searchbox" style="width:200px"/>
        <div class="conditionitem"><span>开始时间：</span><input id="startdate" type="text" class="easyui-datebox" style="width:100px"/></div>
        <div class="conditionitem"><span>结束时间：</span><input id="enddate" type="text" class="easyui-datebox" style="width:100px"/></div>
    </div>
    <div class="tablecontainer shadow-block">
        <div class="tablecontainer">
            <table id="dataTable"></table>
        </div>
        <div id="user-manage-toolbar">
            <a href="javascript:void(0)" class="easyui-linkbutton" id="add_user_btn" data-options="iconCls:'fa fa-plus icon-datagrid',plain:true">添加用户</a>
            <div class="datagrid-btn-separator"></div>
            <a href="javascript:void(0)" class="easyui-linkbutton" id="modify_user_btn" data-options="iconCls:'fa fa-pencil icon-datagrid',plain:true">编辑用户</a>
            <div class="datagrid-btn-separator"></div>
            <a href="javascript:void(0)" class="easyui-linkbutton" id="modify_password_btn" data-options="iconCls:'fa fa-lock icon-datagrid',plain:true">重置密码</a>
            <div class="datagrid-btn-separator"></div>
            <a href="javascript:void(0)" class="easyui-linkbutton" id="delete_user_btn" data-options="iconCls:'fa fa-remove icon-datagrid',plain:true">删除用户</a>
            <div class="datagrid-btn-separator"></div>
            <a href="javascript:void(0)" class="easyui-linkbutton" id="auth_role_btn" data-options="iconCls:'fa fa-graduation-cap icon-datagrid',plain:true">分配角色</a>
        </div>
    </div>
</div>
