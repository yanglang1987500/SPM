<div class="account-add-modify">
    <div class="panel-body">
            <div class="form-group">
                <label>账目名称：</label>
                <input class="form-control" placeholder="请输入账目名称" name="account_name" id="account_name" type="text" autofocus>
            </div>
            <div class="form-group">
                <label>已结款项：</label>
                <input class="form-control" placeholder="请输入已结款项" name="payed" id="payed" type="text" value="">
            </div>
            <div class="form-group">
                <label>未结款项：</label>
                <input class="form-control" placeholder="请输入未结款项" name="owed" id="owed" type="text" value="">
            </div>
            <div class="form-group">
                <label>开始日期：</label>
                <div style="width: 72%;float: left;">
                    <input style="width:100%"  placeholder="请输入项目开始日期" name="account_startdate" id="account_startdate" type="text" value="">
                </div>
            </div>
            <div class="form-group">
                <label>结束日期：</label>
                <div style="width: 72%;float: left;">
                    <input style="width:100%"  placeholder="请输入项目结束日期" name="account_enddate" id="account_enddate" type="text" value="">
                </div>
            </div>
            <div class="btn-wrap">
                <span class="framework-button" id="confirmBtn">提交</span>
                <span class="framework-button" id="cancelBtn">取消</span>
            </div>
    </div>
</div>
