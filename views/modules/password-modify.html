<div class="passwordmodify">
    <div class="panel-body">
            <div class="form-group">
                <label>旧密码：</label>
                <input class="form-control" placeholder="请输入旧密码" name="oldpassword" id="oldpassword" type="password" autofocus>
            </div>
            <div class="form-group">
                <label>新密码：</label>
                <input class="form-control" placeholder="请输入新密码" name="newpassword" id="newpassword" type="password" value="">
            </div>
            <div class="form-group">
                <label>确认密码：</label>
                <input class="form-control" placeholder="请确认密码" name="repassword" id="repassword" type="password" value="">
            </div>
            <div class="btn-wrap">
                <span id="confirmBtn" class="framework-button">确认</span>
                <span id="cancelBtn" class="framework-button">取消</span>
            </div>
    </div>
</div>
