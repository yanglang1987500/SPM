<div class="org-add-modify">
    <div class="panel-body">
            <div class="form-group">
                <label>组织机构标题：</label>
                <input class="form-control" placeholder="请输入组织机构名称" name="org_title" id="org_title" type="text" autofocus>
            </div>
            <div class="form-group">
                <label>父级组织机构：</label>
                <input class="form-control" placeholder="请选择父级组织机构" readonly="true" name="org_parent_id" id="org_parent_id" type="text" data-pid="0" value="根节点">
            </div>
            <div class="btn-wrap">
                <span class="framework-button" id="confirmBtn">提交</span>
                <span class="framework-button" id="cancelBtn">取消</span>
            </div>
    </div>
</div>
