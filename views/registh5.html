<!DOCTYPE html>
<html data-use-rem="750">
<head>
    <title>注册账号-学校物业管理平台</title>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <!-- 强制让文档的宽度与设备的宽度保持1:1，并且文档最大的宽度比例是1.0，且不允许用户点击屏幕放大浏览 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!-- iphone设备中的safari私有meta标签，它表示：允许全屏模式浏览 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel='stylesheet' href='/src/stylesheets/loginh5.css'/>
    <link rel='stylesheet' href='/dist/font-awesome-4.6.3/css/font-awesome.css'/>
    <style>

    </style>
</head>
<body>
<script>
    var theme = '';
    if(theme = localStorage.getItem('_H5_THEME_KEY_')){
        document.body.className = theme;
    }
</script>
<% include h5layout.html%>
<div class="login-panel" style="top:50%">
    <div class="panel-heading">
    </div>
    <div class="panel-body">
        <% if(typeof error != 'undefined'){ %>
        <p class="text-danger"><%= error %></p>
        <% } %>
        <form role="form" action="/h5/regist" method="post">
            <input type="hidden" value="" name="from">
            <fieldset>
                <div class="form-group">
                    <input class="form-control" placeholder="手机号" name="tel" type="text" value="<%=(typeof tel != 'undefined')?tel:''%>" autofocus>
                </div>
                <div class="form-group">
                    <input class="form-control" placeholder="昵称" name="nickname" type="text" value="<%=(typeof nickname != 'undefined')?nickname:''%>" autofocus>
                </div>
                <div class="form-group">
                    <input class="form-control" placeholder="密码" id="password" name="password" type="password" value="">
                </div>
                <div class="form-group">
                    <input class="form-control" placeholder="确定密码" id="repassword" name="repassword" type="password" value="">
                </div>
                <div class="form-group">
                    <button id="loginBtn" class="btn btn-lg btn-success btn-block">确定</button>
                </div>

            </fieldset>
        </form>
        <div class="form-group">
            <a href="/h5/login"><button id="returnBtn" class="btn btn-lg btn-success btn-block">返回登录</button></a>
        </div>
    </div>
</div>
<script src="/src/javascripts/libs/crypto.js"></script>
<script>

    document.getElementById('loginBtn').addEventListener('click',function(){
        var password = document.getElementById('password').value;

        if(password.trim() != ''){
            document.getElementById('password').value=(Crypto.md5(password));
        }
        var repassword = document.getElementById('repassword').value;
        if(repassword.trim() != ''){
            document.getElementById('repassword').value=(Crypto.md5(repassword));
        }
        return true;
    });
</script>
</body>
</html>
